<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>GitHub</title>
  </head>
  <body>
    <nav class="nav">
      <a href="#" class="logo"><i class="fab fa-github"></i></a>
      <input type="text" placeholder="Search or jump to.." />
      <a href="#" class="small-sized">Pull requests</a>
      <a href="#" class="small-sized">Issues</a>
      <a href="#" class="small-sized">Marketplace</a>
      <a href="#" class="small-sized">Explore</a>

      <div class="icons">
        <a href="#" class="icon"><i class="far fa-bell"></i></a>
        <div class="dropdown">
          <a href="#" class="icon dropbtn"
            ><i class="fas fa-plus"></i><i class="fas fa-sort-down"></i
          ></a>
          <div class="dropdown-content">
            <a href="#">New repository</a>
            <a href="#">Import repository</a>
            <a href="#">New gist</a>
            <a href="#">New organization</a>
            <a href="#">New project</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="pfp dropbtn"
            ><img src="img/github-pfp.png" alt="" /><i
              class="fas fa-sort-down"
            ></i
          ></a>
          <div class="dropdown-content">
            <a href="#">New repository</a>
            <a href="#">Import repository</a>
            <a href="#">New gist</a>
            <a href="#">New organization</a>
            <a href="#">New project</a>
          </div>
        </div>
      </div>
    </nav>
  </body>
</html>
